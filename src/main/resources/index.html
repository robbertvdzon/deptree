<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>

    html,
    body {
        height: 100%;
    }

    body {
        overflow:hidden;
    }

    #svgMain {margin-left:auto; margin-right:auto; display:block;}

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    svg text {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
    }
    svg text::selection {
        background: none;
    }

</style>

<svg id="svgMain" width="100%" height="100%"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="jsondata.js"></script>
<script src="groups.js"></script>
<script src="artifacts.js"></script>
<script src="depbase.js"></script>
<script src="depgroupgroup.js"></script>
<script src="depgroupartifact.js"></script>
<script src="departifactgroup.js"></script>
<script src="departifactartifact.js"></script>
<script>

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var ALL_GROUPS_DIAGRAM = 0;
    var SELECTED_GROUPS_DIAGRAM = 1;
    var GROUP_ARTIFACTS_DIAGRAM = 2;
    var SELECTED_ARTIFACT_DIAGRAM = 3;

    var state = ALL_GROUPS_DIAGRAM;
    var selectedGroup = "";
    var selectedArtifact = "";
    var totalGroups = nodes.groups.length;
    var RADIUS_GROUPS = 250;
    var RADIUS_GROUP_ARTIFACT = 150;
    var offset = 400;
    var GROUPS_SMALL_WIDTH = 25;
    var GROUPS_SMALL_HEIGHT = 25;

    var DEPS_FROM_Y = 200;
    var DEPS_TO_Y = 500;
    var SELECTED_DEP_Y = 350;



    var CIRCLE_R = 15;
    var BACKBUTTON_X = 10;
    var BACKBUTTON_Y = 10;
    var BACKBUTTON_WIDTH = 50;
    var BACKBUTTON_HEIGHT = 25;
    var stateHistory = [];

    defineArrow();
    resetArtifacts();
    positionGroups();
    positionArtifacts();
    positionDepGroupGroups();
    positionDepArtifactArtifact();
    positionDepGroupArtifact();
    positionDepArtifactGroup();
    initialPaintGroups();
    initialPaintArtifacts();
    initialPaintDepGroupGroup();
    initialPaintDepArtifactArtifact();
    initialPaintDepGroupArtifact();
    initialPaintDepArtifactGroup();
    initialPaintButtonsAndLabels();
    initialPaintManualText();
    hideBackbutton();
    hideManualText();

    function pushState(){
        var currentState = {};
        currentState.state = state;
        currentState.selectedGroup = selectedGroup;
        currentState.selectedArtifact = selectedArtifact;
        stateHistory.push(currentState);
    }


    function popState(){
        if (stateHistory.length>0) {
            var lastState = stateHistory.pop();
            state = lastState.state;
            selectedGroup = lastState.selectedGroup;
            selectedArtifact = lastState.selectedArtifact;
        }
    }

    function defineArrow() {
        svg.append("svg:defs").append("svg:marker")
            .attr("id", "triangle")
            .attr("refX", 12)
            .attr("refY", 6)
            .attr("markerWidth", 30)
            .attr("markerHeight", 30)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M 0 0 12 6 0 12 2 6")
            .style("fill", "black");
    }


    var lastHighlightedArtifact = "";

    svg.on("click", function () {
        var coords = d3.mouse(this);

        if (d3.event.shiftKey) {
            var clickedArtifact = findSelectedArtifact(coords);
            if (clickedArtifact != null) {
                if (lastHighlightedArtifact != clickedArtifact){
                    lastHighlightedArtifact = clickedArtifact;
                }
                else{
                    lastHighlightedArtifact = "";
                }
                highlightArtifact(lastHighlightedArtifact);
                return;
            }
        }

        if (isBackbuttonPressed(coords)){
            popState();
            repaintAll();
            return;
        }

        switch (state) {
            case ALL_GROUPS_DIAGRAM:
                var clickedGroup = findSelectedGroup(coords);
                if (clickedGroup != null) {
                    pushState();
                    state = SELECTED_GROUPS_DIAGRAM;
                    selectedGroup = clickedGroup;
                }
                break;
            case SELECTED_GROUPS_DIAGRAM:
                var clickedGroup = findSelectedGroup(coords);

                if (d3.event.ctrlKey) {
                    if (clickedGroup != null ){
                        expandGroup(clickedGroup);
                    }
                }
                else{
                    if (clickedGroup == selectedGroup ) {
                        pushState();
                        state = GROUP_ARTIFACTS_DIAGRAM;
                    }
                    else if (clickedGroup != null ){
                        pushState();
                        selectedGroup = clickedGroup;
                    }
                }
                break;
            case GROUP_ARTIFACTS_DIAGRAM:
                var clickedArtifact = findSelectedArtifact(coords);
                if (clickedArtifact != null) {
                    pushState();
                    state = SELECTED_ARTIFACT_DIAGRAM;
                    selectedArtifact = clickedArtifact;
                }
                break;
            case SELECTED_ARTIFACT_DIAGRAM:
                var clickedArtifact = findSelectedArtifact(coords);
                if (clickedArtifact != null) {
                    pushState();
                    selectedArtifact = clickedArtifact;
                }
                break;
        }
        repaintAll();
    });

    function repaintAll(){
        resetArtifacts();
        positionGroups();
        positionArtifacts();
        positionDepGroupGroups();
        positionDepArtifactArtifact();
        positionDepGroupArtifact();
        positionDepArtifactGroup();
        repaintGroups();
        repaintArtifacts();
        repaintDepGroupGroup();
        repaintDepArtifactArtifact();
        repaintDepGroupArtifact();
        repaintDepArtifactGroup();
        if (stateHistory.length>0){
            showBackbutton();
        }
        else{
            hideBackbutton();
        }

        if (state == SELECTED_GROUPS_DIAGRAM){
            showManualText();
        }
        else{
            hideManualText();
        }

    }

    function findSelectedGroup(coords) {
        for (i = 0; i < nodes.groups.length; i++) {
            var group = nodes.groups[i];
            var mouseX = coords[0];
            var mouseY = coords[1];
            var xFit = (mouseX>group.x) && (mouseX<group.x+group.width)
            var yFit = (mouseY>group.y) && (mouseY<group.y+group.height)
            if (xFit && yFit) {
                return group.name;
            }
        }
        return null;
    }

    function isBackbuttonPressed(coords) {
        let mouseX = coords[0];
        let mouseY = coords[1];
        return (mouseX>BACKBUTTON_X) &&
            (mouseX<BACKBUTTON_X+BACKBUTTON_WIDTH) &&
            (mouseY>BACKBUTTON_Y) &&
            (mouseY<BACKBUTTON_Y+BACKBUTTON_HEIGHT);
    }


    function findSelectedArtifact(coords) {
        for (i = 0; i < nodes.artifacts.length; i++) {
            var xdiff = coords[0] - nodes.artifacts[i].x;
            var ydiff = coords[1] - nodes.artifacts[i].y;
            var distance = Math.sqrt(xdiff * xdiff + ydiff * ydiff);
            if (distance < CIRCLE_R) {
                return nodes.artifacts[i].name;
            }
        }
        return null;
    }
    function expandGroup(groupname){
        for (i = 0; i < nodes.groups.length; i++) {
            var group = nodes.groups[i];
            if (group.name == groupname){
                group.expanded = !group.expanded;
            }
        }
    }
    function createGroupArray(){
        var allGroups = {};
        for (i = 0; i < nodes.groups.length; i++) {
            var group = nodes.groups[i];
            allGroups[group.name] = group;
        }
        return allGroups;
    }

    function createArtifactArray(){
        var allArtifacts = {};
        for (i = 0; i < nodes.artifacts.length; i++) {
            var artifact = nodes.artifacts[i];
            allArtifacts[artifact.name] = artifact;
        }
        return allArtifacts;
    }

    function getEdgeOfArtifact(artifact, otherEdge){
        var xOffset = artifact.x - otherEdge.x;
        var yOffset = artifact.y - otherEdge.y;
        var leng = Math.sqrt(xOffset * xOffset + yOffset * yOffset);
        if (leng==0) return;
        var percOff = CIRCLE_R / leng;
        var point = {};
        point.x = artifact.x - xOffset * percOff;
        point.y = artifact.y - yOffset * percOff;
        return point;
    }

    function getEdgeOfGroup(group, otherEdge){
        var x = group.x+group.width/2;
        var y = group.y+group.height/2;
        var xOffset = x - otherEdge.x;
        var yOffset = y - otherEdge.y;
        var leng = Math.sqrt(xOffset * xOffset + yOffset * yOffset);
        if (leng==0) return;
        var percOff = CIRCLE_R / leng;
        var point = {};
        point.x = x - xOffset * percOff;
        point.y = y - yOffset * percOff;
        return point;
    }

    function highlightArtifact(artifactName){
        for (i = 0; i < nodes.depGroupArtifacts.length; i++) {
            var dep = nodes.depGroupArtifacts[i];
            if (dep.to != artifactName && artifactName!=""){
                dep.highlight = false;
                dep.dimmed = true;
            }
            else{
                dep.highlight = true;
                dep.dimmed = false;
            }
        }
        for (i = 0; i < nodes.depArtifactGroups.length; i++) {
            var dep = nodes.depArtifactGroups[i];
            if (dep.from != artifactName && artifactName!=""){
                dep.highlight = false;
                dep.dimmed = true;
            }
            else{
                dep.highlight = true;
                dep.dimmed = false;
            }
        }
        for (i = 0; i < nodes.depArtifactArtifacts.length; i++) {
            var dep = nodes.depArtifactArtifacts[i];
            if (dep.from != artifactName && dep.to != artifactName  && artifactName!=""){
                dep.highlight = false;
                dep.dimmed = true;
            }
            else{
                dep.highlight = true;
                dep.dimmed = false;
            }
        }

        repaintDepArtifactArtifact();
        repaintDepGroupArtifact();
        repaintDepArtifactGroup();

    }

    function initialPaintButtonsAndLabels() {
        svg
            .append("rect")
            .attr("class", "backButton")
            .attr("x", BACKBUTTON_X)
            .attr("y", BACKBUTTON_Y)
            .attr("width", BACKBUTTON_WIDTH)
            .attr("height", BACKBUTTON_HEIGHT)
            .attr('stroke-width', 1)
            .attr('stroke', "#000000")
            .style("fill", "#EEEEEE");

        svg
            .append("text")
            .attr("class", "backButton")
            .text("back")
            .attr("x", 20)
            .attr("y", 28);
    }

    function showBackbutton() {
        svg
            .selectAll(".backButton")
            .transition()
            .duration(1000)
            .attr('opacity', 1);
    }

    function hideBackbutton() {
        svg
            .selectAll(".backButton")
            .transition()
            .duration(1000)
            .attr('opacity', 0);
    }


    function initialPaintManualText() {
        svg
            .append("text")
            .attr("class", "manualText")
            .text("ctrl-click on group to expand to artifacts")
            .attr("x", 10)
            .attr("y", 50);
        svg
            .append("text")
            .attr("class", "manualText")
            .text("shift-click on artifact to highlight")
            .attr("x", 10)
            .attr("y", 70);
    }

    function showManualText() {
        svg
            .selectAll(".manualText")
            .transition()
            .duration(1000)
            .attr('opacity', 1);
    }

    function hideManualText() {
        svg
            .selectAll(".manualText")
            .transition()
            .duration(1000)
            .attr('opacity', 0);
    }



</script>
</head>
