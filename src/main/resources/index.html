<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    svg text {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
    }
    svg text::selection {
        background: none;
    }

</style>
<svg width="960" height="800"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="jsondata.js"></script>
<script src="groups.js"></script>
<script src="modules.js"></script>
<script src="depbase.js"></script>
<script src="depgroupgroup.js"></script>
<script src="depgroupmodule.js"></script>
<script src="depmodulegroup.js"></script>
<script src="depmodulemodule.js"></script>
<script>

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var ALL_GROUPS_DIAGRAM = 0;
    var SELECTED_GROUPS_DIAGRAM = 1;
    var GROUP_MODULES_DIAGRAM = 2;
    var SELECTED_MODULE_DIAGRAM = 3;

    var state = ALL_GROUPS_DIAGRAM;
    var selectedGroup = "";
    var selectedModule = "";
    var totalGroups = nodes.groups.length;
    var RADIUS_GROUPS = 250;
    var RADIUS_GROUP_MODULE = 150;
    var offset = 400;
    var GROUPS_SMALL_WIDTH = 15;
    var GROUPS_SMALL_HEIGHT = 15;
    var CIRCLE_R = 10;
    var BACKBUTTON_X = 10;
    var BACKBUTTON_Y = 10;
    var BACKBUTTON_WIDTH = 50;
    var BACKBUTTON_HEIGHT = 25;
    var stateHistory = [];

    defineArrow();
    resetModules();
    positionGroups();
    positionModules();
    positionDepGroupGroups();
    positionDepModuleModule();
    positionDepGroupModule();
    positionDepModuleGroup();
    initialPaintGroups();
    initialPaintModules();
    initialPaintDepGroupGroup();
    initialPaintDepModuleModule();
    initialPaintDepGroupModule();
    initialPaintDepModuleGroup();
    initialPaintButtonsAndLabels();
    initialPaintManualText();
    hideBackbutton();
    hideManualText();

    function pushState(){
        var currentState = {};
        currentState.state = state;
        currentState.selectedGroup = selectedGroup;
        currentState.selectedModule = selectedModule;
        stateHistory.push(currentState);
    }


    function popState(){
        if (stateHistory.length>0) {
            var lastState = stateHistory.pop();
            state = lastState.state;
            selectedGroup = lastState.selectedGroup;
            selectedModule = lastState.selectedModule;
        }
    }

    function defineArrow() {
        svg.append("svg:defs").append("svg:marker")
            .attr("id", "triangle")
            .attr("refX", 12)
            .attr("refY", 6)
            .attr("markerWidth", 30)
            .attr("markerHeight", 30)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M 0 0 12 6 0 12 2 6")
            .style("fill", "black");
    }


    var lastHighlightedModule = "";

    svg.on("click", function () {
        var coords = d3.mouse(this);

        if (d3.event.shiftKey) {
            var clickedModule = findSelectedModule(coords);
            if (clickedModule != null) {
                if (lastHighlightedModule != clickedModule){
                    lastHighlightedModule = clickedModule;
                }
                else{
                    lastHighlightedModule = "";
                }
                highlightModule(lastHighlightedModule);
                return;
            }
        }

        if (isBackbuttonPressed(coords)){
            popState();
            repaintAll();
            return;
        }

        switch (state) {
            case ALL_GROUPS_DIAGRAM:
                var clickedGroup = findSelectedGroup(coords);
                if (clickedGroup != null) {
                    pushState();
                    state = SELECTED_GROUPS_DIAGRAM;
                    selectedGroup = clickedGroup;
                }
                break;
            case SELECTED_GROUPS_DIAGRAM:
                var clickedGroup = findSelectedGroup(coords);

                if (d3.event.ctrlKey) {
                    if (clickedGroup != null ){
                        expandGroup(clickedGroup);
                    }
                }
                else{
                    if (clickedGroup == selectedGroup ) {
                        pushState();
                        state = GROUP_MODULES_DIAGRAM;
                    }
                    else if (clickedGroup != null ){
                        pushState();
                        selectedGroup = clickedGroup;
                    }
                }
                break;
            case GROUP_MODULES_DIAGRAM:
                var clickedModule = findSelectedModule(coords);
                if (clickedModule != null) {
                    pushState();
                    state = SELECTED_MODULE_DIAGRAM;
                    selectedModule = clickedModule;
                }
                break;
            case SELECTED_MODULE_DIAGRAM:
                var clickedModule = findSelectedModule(coords);
                if (clickedModule != null) {
                    pushState();
                    selectedModule = clickedModule;
                }
                break;
        }
        repaintAll();
    });

    function repaintAll(){
        resetModules();
        positionGroups();
        positionModules();
        positionDepGroupGroups();
        positionDepModuleModule();
        positionDepGroupModule();
        positionDepModuleGroup();
        repaintGroups();
        repaintModules();
        repaintDepGroupGroup();
        repaintDepModuleModule();
        repaintDepGroupModule();
        repaintDepModuleGroup();
        if (stateHistory.length>0){
            showBackbutton();
        }
        else{
            hideBackbutton();
        }

        if (state == SELECTED_GROUPS_DIAGRAM){
            showManualText();
        }
        else{
            hideManualText();
        }

    }

    function findSelectedGroup(coords) {
        for (i = 0; i < nodes.groups.length; i++) {
            var group = nodes.groups[i];
            var mouseX = coords[0];
            var mouseY = coords[1];
            var xFit = (mouseX>group.x) && (mouseX<group.x+group.width)
            var yFit = (mouseY>group.y) && (mouseY<group.y+group.height)
            if (xFit && yFit) {
                return group.name;
            }
        }
        return null;
    }

    function isBackbuttonPressed(coords) {
        let mouseX = coords[0];
        let mouseY = coords[1];
        return (mouseX>BACKBUTTON_X) &&
            (mouseX<BACKBUTTON_X+BACKBUTTON_WIDTH) &&
            (mouseY>BACKBUTTON_Y) &&
            (mouseY<BACKBUTTON_Y+BACKBUTTON_HEIGHT);
    }


    function findSelectedModule(coords) {
        for (i = 0; i < nodes.modules.length; i++) {
            var xdiff = coords[0] - nodes.modules[i].x;
            var ydiff = coords[1] - nodes.modules[i].y;
            var distance = Math.sqrt(xdiff * xdiff + ydiff * ydiff);
            if (distance < CIRCLE_R) {
                return nodes.modules[i].name;
            }
        }
        return null;
    }
    function expandGroup(groupname){
        for (i = 0; i < nodes.groups.length; i++) {
            var group = nodes.groups[i];
            if (group.name == groupname){
                group.expanded = !group.expanded;
            }
        }
    }
    function createGroupArray(){
        var allGroups = {};
        for (i = 0; i < nodes.groups.length; i++) {
            var group = nodes.groups[i];
            allGroups[group.name] = group;
        }
        return allGroups;
    }

    function createModuleArray(){
        var allModules = {};
        for (i = 0; i < nodes.modules.length; i++) {
            var module = nodes.modules[i];
            allModules[module.name] = module;
        }
        return allModules;
    }

    function getEdgeOfModule(module, otherEdge){
        var xOffset = module.x - otherEdge.x;
        var yOffset = module.y - otherEdge.y;
        var leng = Math.sqrt(xOffset * xOffset + yOffset * yOffset);
        if (leng==0) return;
        var percOff = CIRCLE_R / leng;
        var point = {};
        point.x = module.x - xOffset * percOff;
        point.y = module.y - yOffset * percOff;
        return point;
    }

    function getEdgeOfGroup(group, otherEdge){
        var x = group.x+group.width/2;
        var y = group.y+group.height/2;
        var xOffset = x - otherEdge.x;
        var yOffset = y - otherEdge.y;
        var leng = Math.sqrt(xOffset * xOffset + yOffset * yOffset);
        if (leng==0) return;
        var percOff = CIRCLE_R / leng;
        var point = {};
        point.x = x - xOffset * percOff;
        point.y = y - yOffset * percOff;
        return point;
    }

    function highlightModule(moduleName){
        for (i = 0; i < nodes.depGroupModules.length; i++) {
            var dep = nodes.depGroupModules[i];
            if (dep.to != moduleName && moduleName!=""){
                dep.highlight = false;
                dep.dimmed = true;
            }
            else{
                dep.highlight = true;
                dep.dimmed = false;
            }
        }
        for (i = 0; i < nodes.depModuleGroups.length; i++) {
            var dep = nodes.depModuleGroups[i];
            if (dep.from != moduleName && moduleName!=""){
                dep.highlight = false;
                dep.dimmed = true;
            }
            else{
                dep.highlight = true;
                dep.dimmed = false;
            }
        }
        for (i = 0; i < nodes.depModuleModules.length; i++) {
            var dep = nodes.depModuleModules[i];
            if (dep.from != moduleName && dep.to != moduleName  && moduleName!=""){
                dep.highlight = false;
                dep.dimmed = true;
            }
            else{
                dep.highlight = true;
                dep.dimmed = false;
            }
        }

        repaintDepModuleModule();
        repaintDepGroupModule();
        repaintDepModuleGroup();

    }

    function initialPaintButtonsAndLabels() {
        svg
            .append("rect")
            .attr("class", "backButton")
            .attr("x", BACKBUTTON_X)
            .attr("y", BACKBUTTON_Y)
            .attr("width", BACKBUTTON_WIDTH)
            .attr("height", BACKBUTTON_HEIGHT)
            .attr('stroke-width', 1)
            .attr('stroke', "#000000")
            .style("fill", "#EEEEEE");

        svg
            .append("text")
            .attr("class", "backButton")
            .text("back")
            .attr("x", 20)
            .attr("y", 28);
    }

    function showBackbutton() {
        svg
            .selectAll(".backButton")
            .transition()
            .duration(1000)
            .attr('opacity', 1);
    }

    function hideBackbutton() {
        svg
            .selectAll(".backButton")
            .transition()
            .duration(1000)
            .attr('opacity', 0);
    }


    function initialPaintManualText() {
        svg
            .append("text")
            .attr("class", "manualText")
            .text("ctrl-click on group to expand to modules")
            .attr("x", width-300)
            .attr("y", 28);
        svg
            .append("text")
            .attr("class", "manualText")
            .text("shift-click on module to highlight")
            .attr("x", width-300)
            .attr("y", 48);
    }

    function showManualText() {
        svg
            .selectAll(".manualText")
            .transition()
            .duration(1000)
            .attr('opacity', 1);
    }

    function hideManualText() {
        svg
            .selectAll(".manualText")
            .transition()
            .duration(1000)
            .attr('opacity', 0);
    }



</script>
