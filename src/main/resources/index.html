    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var ALL_GROUPS_DIAGRAM = 0;
    var SELECTED_GROUPS_DIAGRAM = 1;

    var state = ALL_GROUPS_DIAGRAM;
    var selectedGroup = "";
    var totalGroups = nodes.groups.length;
    var radius = 250;
    var offset = 300;
    var CIRCLE_R = 15;

    positionGroups();
    initialPaintGroups();

    svg.on("click", function () {
        var coords = d3.mouse(this);

        switch (state) {
            case ALL_GROUPS_DIAGRAM:
                var selectedGroup = findSelectedGroup(coords);
                if (selectedGroup != null) {
                    state = SELECTED_GROUPS_DIAGRAM;
                    selectedGroup = selectedGroup;
                }
                break;
            case SELECTED_GROUPS_DIAGRAM:
                state = ALL_GROUPS_DIAGRAM;
                break;
        }
        positionGroups();
        repaintGroups();
    });

    function findSelectedGroup(coords) {
        for (i = 0; i < nodes.groups.length; i++) {
            var xdiff = coords[0] - nodes.groups[i].x;
            var ydiff = coords[1] - nodes.groups[i].y;
            var distance = Math.sqrt(xdiff * xdiff + ydiff * ydiff);
            if (distance < CIRCLE_R) {
                return nodes.groups[i].name;
            }
        }
        return null;

    }

    function initialPaintGroups() {
        svg
            .selectAll("circle")
            .data(nodes.groups)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return d.x })
            .attr("cy", function(d) { return d.y })
            .attr("r", CIRCLE_R)
            .style("fill", "#B8DEE6");
    }

    function repaintGroups() {
        svg
            .selectAll("circle")
            .data(nodes.groups)
            .transition()
            .attr("cx", function(d) { return d.x })
            .attr("cy", function(d) { return d.y })
            .attr("r", CIRCLE_R)
            .style("fill", "#B8DEE6");
    }

    function positionGroups() {
        switch (state) {
            case ALL_GROUPS_DIAGRAM:
                for (i = 0; i < nodes.groups.length; i++) {
                    var angle = (360 / totalGroups) * i;
                    var x = offset + radius * Math.cos(angle * Math.PI / 180);
                    var y = offset + radius * Math.sin(angle * Math.PI / 180);
                    nodes.groups[i].x = x;
                    nodes.groups[i].y = y;
                }
                break;
            case SELECTED_GROUPS_DIAGRAM:
                for (i = 0; i < nodes.groups.length; i++) {
                    var angle = (360 / totalGroups) * i;
                    var x = offset + radius * Math.cos(angle * Math.PI / 180);
                    var y = offset + radius * Math.sin(angle * Math.PI / 180);
                    nodes.groups[i].x = x;
                    nodes.groups[i].y = y/2;
                }
                break;
            default:
                for (i = 0; i < nodes.groups.length; i++) {
                    nodes.groups[i].x = 0;
                    nodes.groups[i].y = 0;
                }
                break;
        }
    }
